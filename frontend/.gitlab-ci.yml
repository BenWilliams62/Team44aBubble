image: node:latest

before_script:
  - yarn install --cache-folder .yarn
  - npm install --global yarn
  - cd frontend

stages:
  - install
  - test
  - deploy

install:
  stage: install
  script: 
    - yarn install

    
test:
  stage: test
  script:
    - yarn test

deploy:
  stage: deploy
  script:
    - echo -e "Deploying frontend"
  only:
    - main